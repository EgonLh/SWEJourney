<html>
    <script>
        console.log("Array method - 3");
        console.log("concat()");
        
        let arr0 = [1,2,3];
        let arr1 = [4,5,6];
        let arr2 = [...arr0,...arr1];//spread
        let arr3 = arr0.concat(arr1);//concat


        console.log("arr 0 :",arr0);
        console.log("arr 1 :",arr1);
        
        console.log("arr_with Spread :",arr2);
        console.log("arr_with Concat :",arr3);

       

    </script>
</html>
