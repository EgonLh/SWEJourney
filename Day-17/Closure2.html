        // solution with closure
        function Stack()
        {
            // internal
            let items = [];//return type
            console.log("Outer :",items);
            function push(element)
            {
                items.push(element);
                console.log(items);

            }
            function pop(element)
            {
                return items.pop();
                console.log(items);
            }

            return {push,pop};//hide items
        }

        let stack = Stack();


        console.log("First Push");

        console.log("Second Push");
        stack.push('200');
