    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.29.1/ramda.js"></script>

    <script>
        const isEven = (x) => x%2 == 0;
        function ifElse(predicateFns,thenFuns,elseFun){
            return function(...input){
                return predicateFns(...input)?thenFuns(...input):elseFun(...input);
            }
        }
        let result = ifElse(isEven,()=>'Even',()=>'Odd')(2,3,4);
        console.log("Result :",result);
