<html>
    <style>
        *{
            transition: 2s;
            font-family: monospace;
            
        }
        .class_a{
            text-align: center;
            font-family: monospace;
            transition: 2s;
            width: 400px;
            padding: 40px;
            background-color: rebeccapurple;
        }
        .transparent{
            opacity: 0%;
        }
        .fadable{
            transition: opacity 5s ease-in;
            opacity: 1;
        }
    </style>
    <!-- <link rel="stylesheet" href="./dark.css" id="theme"> -->
    <body>
        <div id="divContainer" class="class_a" style="color: azure;">
            Div Container
            <div id="childContainer">
                Child contianer
            </div>
        </div>
        <div id="anotherId">
            Another ID
        </div>
        <button type="button" id="btnCloseClass">
            Remove Container
        </button>

        <button type="button" id="btnLoad">
            Loading
        </button>
        <div class="transparent" id="faded">
            Hello World
        </div>
    </body>
    <script>
        let contianer = document.getElementById('divContainer');
        let btn = document.getElementById('btnCloseClass');
        btn.addEventListener('click',()=>{
            contianer.classList.toggle('class_a');


            /*
            contianer.style.background = "purple";
            contianer.style.color = "red";
            */

            let style = `background : grey;color :white`;
            contianer.style.cssText = style;

            console.log("Window.getComputedStyle :",window.getComputedStyle(document.getElementById('childContainer')));
        })

        let load = document.getElementById("btnLoad");


        // theme dynamically change
        function setTheme(name)
        {
            let link = document.createElement("link")
            link.id = "theme"
            link.ref = "stylesheet";
            link.href = `./${name}.css`;
            let currentTheme = document.querySelector("#theme");
            currentTheme.replaceWith(link);
        }
        load.addEventListener(('click'),()=>{

            // setTheme('Light')
            // contianer.classList.toggle('transparent')
            document.getElementById("faded").classList.add('fadable');
            console.log(document.getElementById('faded'));

        })


    </script>
</html>
