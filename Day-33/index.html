<html>
    <script>
        console.log("Day 33 : Asynchrnous");

        function factorial(n)
        {
            let result = 1;
            for (let i = 1; i <= n; i++)
            {
                result *= i;    
            }
            return result;
        }
        function delayFactorial(n,callback)
        {
            console.log("Code Started");
            setTimeout(()=>{
                let result = factorial(n)
                console.log("Factorial :",result);
                callback(result)
            },2000);
            console.log("Code End");
        }

       delayFactorial(5,(result)=>{
        console.log("Result Form delayed Factorial ",result);
       });
        console.log("Code Ended");
    </script>
</html>
