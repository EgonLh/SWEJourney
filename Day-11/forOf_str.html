<html>
    <script>
        let frequency = {};
        for(const letter of "Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, exercitationem?")
        {
            if(frequency[letter]){
                frequency[letter]++;//{i:4++}
            }else
            frequency[letter]=1;//{m:1}
        }
        console.log(frequency);


        // Set
        let word = "na na na! na! NayHtooNaing";
        let wordSet = new Set(word.split(' '))
        console.log("Word Set :",wordSet);

        // For/Of With Set

        for(let words of wordSet)
        {
            console.log(words);
        }

        // Map
        let m  = new Map([[1,'one']]);
        console.log(m);
        for( const [k,v] of m)
        {
            console.log( " Key : ",k  ," Value :",v);
        }
    </script>
</html>
