        console.log("Object's Extend");

        // Classic Ways
        let target = {x : 1};
        let source = {y : 2, z : 3};

        for(let key of Object.keys(source))
        {
            console.log("Source :",source[key]);

        }

        // Modern Ways
        let extra = {
            k:4,
            r:5,
        }
        let obj = Object.assign(target,source,extra);
        console.log("Modern Way :",obj);
