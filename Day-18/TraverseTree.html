<html>
  <script>
    //
    //tree structure
    let root = {
      node: "A",
      children: [
        {
          node: "B",
          children: [
            {
              node: "D",
              children: [],
            },
            {
              node: "E",
              children: [],
            },
          ],
        },
        {
          node: "C",
          children: [
            {
              node: "F",
              children: [],
            },
            {
              node: "G",
              children: [],
            },
          ],
        },
      ],
    };

    console.log("Tree :", root);
    function traverse (tree)
    {
      if(tree.children.length == 0)//base case
      {
        console.log(tree.node);
      }else
      {
        console.log(tree.node);
        traverse(tree.children[0]);//loop
        traverse(tree.children[1]);
      }
    }

    traverse(root);
  </script>
