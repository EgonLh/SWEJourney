<html>
    <script>
        console.log("function as value");

        function display()
        {
            console.log("Hello, world");
        }

        // Rule 1
        console.log("Rule 1");
        let fun = display;

        fun();

        // Rule 2
        console.log("Rule 2");
        function acceptFun(display)
        {
            console.log("Accept fun invoked");
            fun();
        }

        acceptFun(display);

        // Rule 3
        console.log("Rule 3");
        function getFun()
        {
            console.log("Get Fun Invoked");
            return display;
        }
        let a = getFun();
        a();
    </script>
</html>
