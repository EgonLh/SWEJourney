<html>
  <script>
    console.log("Array To String");

    let array = [1, 2, 3, 4, 5, 5];
    array.sort((a, b) => b - a);

    let str = array.join("-");
    console.log("Array Sorted :",array );
    console.log("Array Join :",array.join());
    console.log("Array Join :",str);

    console.log("Array Split :",str.split('-'));

  </script>
</html>
