<html>
    <script>
        let nums = [1,1,1,2,2,2,2,3,3] , k = 2;

        // 1.imperative approach
        // to search frequency - we need to group it.

    /*
    {
        '1':3
        '2':4
        '3':2
    }
    */   
    let frequency = {};
    for(let item of nums){
        if(!frequency[item])
        {
            frequency[item] = 1;
        }else
        {
            frequency[item]  ++;
        }
    }

    console.log("Frequency :",frequency);

    let frequencyAr = Object.entries(frequency);


    frequencyAr.sort((a,b)=>b[1]-a[1])

    console.log("Frequency ",frequencyAr);

    let result = [];
    for(let i =0 ;i<k;i++)
    {
        result.push(frequencyAr[i][0])
    }
    console.log("TopK :",result);

    </script>
</html>
