<html>
    <!-- Ramda -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.29.1/ramda.js"></script>

    <script>
        // building monoid
        let Sum = { empty: ()=> 0, //identity
                    concat : (x,y) => x + y 
        };

        let Min = { 
            empty : ()=> Number.MAX_VALUE,
            concat: (x,y) => x < y ? x : y
        }

        let Max = { 
            empty : ()=> Number.MIN_VALUE,
            concat: (x,y) => x < y ? y : x
        }

        let fold = function(array , monoid){
            // return array.reduce(monoid.concat,monoid.empty);
            
            // reduce logic
            let accumulator = monoid.empty();
            for (const item of array) {

                // console.log(accumulator);

                accumulator = monoid.concat(accumulator,item);
                // console.log(accumulator , " :" , item);

            }
            return accumulator;
        }

        let arr = [10,20,30,40]
        console.log("Sum :",fold(arr,Sum));
        console.log("Min :",fold(arr,Min));
        console.log("Max :",fold(arr,Max));

    </script>
</html>
