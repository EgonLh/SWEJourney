        // 3 function
        const inc = x => x+1;;
        const double = x => x*2;
        const divideBy3 = x => x/3;
        

        // divideBy3,inc,double
        let func1 = R.compose(R.compose(divideBy3,double),inc);

        let func2  = R.compose(divideBy3,R.compose(double,inc));
