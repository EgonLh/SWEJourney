            name : "One",
            hello(msg)

            console.log("Msg :",msg);

        }

        console.log("Obj :",boy_obj);

        // Object.defineProperty(boy_obj,'age',{

        //     {

          Reflect.defineProperty(boy_obj,'age',{

        console.log("Boy :",boy_obj);
    </script>
