<html>
  <script>
    console.log("Function Declaration");

    function greet()
    {
        console.log(" Hello, World");
        console.log(" Hello, World");
        console.log(" Hello, World");

    }

    greet();

    console.log( "Function Expression ");

    let greett = function hello()
    {
        console.log( " Hello ");
    }

    greett();

    // test - IIFE
    (function getHello(){console.log("Hello, World - IIFE");})();

    // comparator function with sort
    console.log(

    [1,3,4,1,2,3].sort(function(a,b){return a-b})

    );
  </script>
</html>
