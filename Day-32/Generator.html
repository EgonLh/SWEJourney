<html>
    <script>
        console.log("Generator");

        function* gen()
        {
            console.log('One');
            yield 1;
            console.log('Two');
            yield 2;
            console.log('Three');
            yield 3;
        }

        let g = gen()
        // console.log("G.next",g.next());
        // console.log("G.next",g.next());
        // console.log("G.next",g.next());
        // console.log("G.next",g.next());

        for(const item of g)
        {
            console.log("Item :",item);
        }

        function* range(n)
        {
            for(let i=0;i<n;i++)
            {
                yield i;
            }
        }

        for (const item of range(4)) 
        {

            console.log("Range :",item);
            
        }

        function* toinfinity(from)
        {
            let counter  = from
            while(true)
            {
                yield counter++;
            }
        }

        function *take(n,iterable)
        {
            let it = iterable[Symbol.iterator]();
            while(n-- > 0)
            {
                let next = it.next();
                if(next.done)
                {
                    return;
                }else
                {
                    yield next.value;
                }
            }
        }
        for (const item of take(5,toinfinity(10))) {
            console.log("Item :",item);
            
        }
    </script>
</html>
