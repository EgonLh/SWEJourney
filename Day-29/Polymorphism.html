<html>
    <script>
        class Shape
        {
            draw()
            {
                console.log("Shape Draw");
            }
        }

        class Circle extends Shape
        {
            draw()
            {
                console.log("Circle Draw");
            }
        }

        class Rectangle extends Shape
        {
            draw()
            {
                console.log("Rectangle Draw");
            }
        }

        let s = new Circle();
        
        s.draw()

        s = new Rectangle();
        s.draw()
    </script>
</html>
