<html>
    <script>
        // store in closure
        function pair(a,b){
            return function(accessor)
            {
                return accessor(a,b)
            }
        }

        function first(a,b){
            return a;
        }
        function second(a,b){
            return b;
        }

        let p = pair(10,'Hello');
        console.log("First", p(first));
        console.log("First", p(second));

    </script>
</html>
