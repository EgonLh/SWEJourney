<html>
    <body>
        
    <center><code>Lambdas Calculus</code></center>
    </body>
    <script>
        console.log("Lambdas Calculus");

        ZERO = (x) => x;
        let ONE = f => x => f(x);
        let TWO = f => x => f(f(x));

        let SUCCESSOR = n => f => x => (f(n(f)(x)))

        let SUM = m => n => n(SUCCESSOR)(m);

        let FOUR = SUM(TWO)(TWO);

        let FIVE = SUCCESSOR(FOUR)

        let hi = (x) => {
            console.log(x);
            return x; 
        }

        FIVE(hi)("Hello")
    </script>
</html>
