    let jaggedArray = 
    [
      [1, 2, 3, 2, 1],

    ];

    for (let i = 0; i < jaggedArray.length; i++) 
    {
        console.log("Outer :",jaggedArray[i]);
      //first outer loop
      for (let j = 0; j < jaggedArray[i].length; j++) {
        console.log("Inner :",jaggedArray[i][j]);
        jaggedArray[i][j] *=2;
      }
    }


    console.log("Result :",jaggedArray);

console.log("Array Method :",arr_method);
console.log(arr_method.length);
