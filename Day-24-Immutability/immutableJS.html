<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/4.3.5/immutable.min.js"></script>
    <script>
        // immutable datastructure
        var map1 = Immutable.Map({a:1,b:2,c:2});
        var map2 = map1.set('b',50);

        map2.get('b');
        console.log(map2.get('b'));

    </script>
