<html>
    <script>
        console.log("Indirect Invocation");

        let obj = {
            name : "Egon",
            display(message)
            {
                console.log("This -",this);
                console.log("This is user -",this.name,". Message -",message);
            }
        }

        // indirect invocation
        console.log("Indirect Invocation's Problem");

        let log1 = obj.display;

        log1?.("message");

        // solution with call()
        console.log("Solution");
        log1.call(obj,"Log-1");

        // borrowing 
        let obj2 = {
            name :"CRPF"
        }
        let log_1=obj.display;
        log_1.call(obj2,"borrowing");
